<!DOCTYPE html>
<html> 
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>SONGS</h1>

<form action=""> 
<select name="titles" onchange="showSong(this.value)">
<option value="">Select a song:</option>
<option value="0">Moj jest ten kawalek podlogi</option>
<option value="1">Pila tango</option>
<option value="2">Baranek</option>
<option value="3">Highway to Hell</option>
</select>
</form>

<br><br>
<table id="demo"></table>


<script>
function showSong(str) {
var xhttp;
  if (str == "") {
    document.getElementById("demo").innerHTML = "";
    return;
  }
  var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this, str);
        }
    };
    xhttp.open("GET", "songs.xml", true);
    xhttp.send();
}

function myFunction(xml, ii) {
    var xmlDoc = xml.responseXML; 
	var table="<tr><th>Artist</th><th>Title</th><th>Year</th></tr>";
    var x = xmlDoc.getElementsByTagName("song");
   
   var i = ii;
    table += "<tr><td>" +
    x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue +
    "</td></tr>";
	
	 document.getElementById("demo").innerHTML = table;
}

</script>

</body>

</html>
